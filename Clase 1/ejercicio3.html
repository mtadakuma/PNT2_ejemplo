    <script>
        // Dada una lista de numero [3,6,-4,8,10,-15,30,0,-12,20]
        // Calcular, utilizando un objeto para los resultados, cantidad de positivos y negativos,
        // total de positivos y negativos, cantidad y total de n√∫meros mayores a 8. Mostrar el
        // objeto de los resultados en consola del navegador

        const listaNumeros = [3,6,-4,8,10,-15,30,0,-12,20]
        const listaNumeros2 = listaNumeros
        
        const resObj = {
            resultados: 0,
            cantPositivos: 0,
            cantNegativos: 0,
            totalPositivos: 0, 
            totalNegativos: 0,
            totalMayoresOcho: 0
        }

        for(let i = 0; i<listaNumeros.length; i++){
            resObj['resultados'] += listaNumeros[i]
            if(listaNumeros[i] >= 0){
                resObj['cantPositivos']++
                resObj['totalPositivos'] += listaNumeros[i]
                if(listaNumeros[i] > 8){
                    resObj['totalMayoresOcho'] += listaNumeros[i]
                }
            }else if (listaNumeros[i] < 0){
                resObj['cantNegativos']++
                resObj['totalNegativos'] += listaNumeros[i]
            }
        }

        console.log(resObj)


    </script>
